<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign Up</title>
</head>
<body>

    <a href="/"><img src="/assets/amazon_logo_dark.png" alt="" class="logo" width="100px"></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign Up</h1>

        <h5 class="input-label">Your Name</h5>
        <input type="text" placeholder="Your name">

        <h5 class="input-label">Your mobile number or email</h5>
        <input type="text" placeholder="Mobile number or email">

        <h5 class="input-label">Password</h5>
        <input type="password" placeholder="At least 8 character">

        <button>Continue</button>
        <p class="signin-condition">By continuing, you agree to Amazon's <span>Conditions of Use</span> and <span>Privacy notice</span>.</p>
        <p class="signin-help">&#9656 <span>Need Help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-business">Shop on Amazon Business</p>
    </div>

    <div class="signin-button">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>

    <a href="/signin.html">

        <button class="sign-signup-btn">Login with Amaazon account</button>

    </a>

    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>

    
</body>
</html>
